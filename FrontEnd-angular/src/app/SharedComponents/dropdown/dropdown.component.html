
<div class="dropDowContainer">

<div class="dropdown" (clickOutside)="closeDropdown()" #dropdown>
   
    <div class="dropdown-header" (click)="toggleDropdown()" [style.Height]="heightInRem">
      <span>{{ selectedOption || label }}</span>
      <span class="arrow"></span>
    </div>
      
    <div *ngIf="isOpen" class="dropdown-menus" [style.width]="widthInRem ">
         
        <div *ngFor="let option of options" class="dropdown-option" (click)="selectOption(option)">
        {{ option }}
      </div>
        
          
    </div>
 
</div>

</div>
