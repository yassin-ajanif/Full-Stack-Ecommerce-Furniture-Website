<div class="form-section" *ngIf="activeSection === 'delete'">
    <h3 class="section-title">Delete Product</h3>

    <div class="form-group">
        <label for="productName" class="form-label">Product Name</label>
        <auto-complete-search-box class="autoComplete-copnt"
        [filteredItems]="filteredProductsName"
        (onSearch)="onSearch($event)"
        (itemSelected)="getProductPickedIdToUpdate($event)">
        </auto-complete-search-box>
    </div>

    

    <button type="submit" 
    class="btn-Bronw-background btn-hover-up submitBtn"
    (click)="onDeleteProduct()">Delete Product</button>
</div>
