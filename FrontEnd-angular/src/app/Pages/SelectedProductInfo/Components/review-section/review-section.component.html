<section class="reviews-section">
    <h2>Reviews :</h2>

    <!-- If no reviews are available, show a message -->
    <p *ngIf="clientReviews.length === 0" class="no-reviews">
      No reviews yet for this product. Be the first to leave a review!
    </p>

    <!-- Display first 2 reviews, then show more on click -->
    <div *ngFor="let review of clientReviews.slice(0, displayedCount)" class="reviews-container">
      <div class="review-card">
        <div class="review-header">
          <div class="user-avatar">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"/>
            </svg>
          </div>
          <div class="user-info">
            <h4>{{ review.userName }}</h4>
            <p>{{ '‚≠ê'.repeat(review.rating) }}</p>
          </div>
        </div>
        <p class="review-text">{{ review.comment }}</p>
        <p class="review-date">Reviewed on {{ review.date }}</p>
      </div>
    </div>

    <!-- Show More button -->
    <button class="btn-white-background show-all-btn" 
            *ngIf="displayedCount < clientReviews.length" 
            (click)="showMoreReviews()">
      Show All
    </button>

    <!-- Show Less button -->
    <button class="btn-white-background show-less-btn" 
            *ngIf="displayedCount > 2" 
            (click)="showLessReviews()">
      Show Less
    </button>
 
</section>
