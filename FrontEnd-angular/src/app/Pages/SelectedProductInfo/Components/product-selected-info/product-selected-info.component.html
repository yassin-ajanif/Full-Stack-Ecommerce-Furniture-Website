<div class="product-container">
    <!-- Left Column: Product Image -->
    <div class="left-column">
        <img src={{productImageUrl}} 
        alt="Product Image" class="product-image">
    </div>

    <!-- Right Column: Product Details -->
    <div class="right-column">
        <h1 class="product-name">{{productToAddToCart.name}}</h1>
        <p class="product-price">${{productToAddToCart.price}}</p>
        <div class="product-reviews">
            ★★★★☆ <span class="review-count"> | &nbsp; 123 reviews</span>
        </div>
        <p class="product-description">
            This is a detailed description of the product. It includes all the features, benefits, and specifications of the product.
        </p>
        <!-- Quantity and Add to Cart on the same line -->
        <div class="quantity-cart-container">
            
            <div class="quantity-wrapper">
                <button type="button" class="decrease" (click)="decrease()">−</button>
                <input type="number" [(ngModel)]="quantity" [min]="1" [max]="maxQuantity" />
                <button type="button" class="increase" (click)="increase()">+</button>
            </div>
            <button class="add-to-cart" (click)="OnAddToCart(productToAddToCart)">Add To Cart </button>
            
    </div>
    <hr class="product-divider">


    <span class="category">Category : Sofa</span>


</div>
